  <body>

            <div class="row">

                        <div class="card-body">

                                <label for="">Diem mon thu 1</label>

                            </div>
                            <div class="form-group">
                                <label for="">Diem mon thu 3</label>
                                <input id="diem3" type="number" class="form-control">

                            <div class="form-group">
                                <label for="">Khu vuc</label>

                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="">Doi tuong</label>
                                <select id="doiTuong" class="form-control">
                                    <option value="1">1</option>
                                    <option value="2">2</option>

                    </div>
                </div>

    <!-- Bai 2 -->

        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            Bai 2
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="">Ho ten</label>
                                <input id="hoTen" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="">So Kw</label>

    <!-- Bai 3 -->

        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            Bai 3
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="">Ho Ten</label>

                            <div class="form-group">
                                <label for="">Tong thu nhap nam</label>
                                <input id="thuNhap" type="number" class="form-control">

                        <div class="card-body">
